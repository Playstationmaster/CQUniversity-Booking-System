<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://java.sun.com/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>#{loginController.PAGE_NAME} - CQUniversity Booking System</title>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/custom.css"/>
        <script src="js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:regular,bold"/>
    </h:head>
    <h:body>
        <div id="site-container">
            <div id="credentials-pane">
                <div class="container-fluid py-5">
                    <div class="credentials-img">
                        <a href="index.faces"><img src="img/logo.png" alt="CQUniversity's logo" height="100"/></a>
                    </div>

                    <div class="row my-4">
                        <h2>VOLUNTEER LOGIN</h2>
                    </div>

                    <h:form class="col-md-4 offset-md-4" id="loginForm">
                        <div class="form-row mb-3" id="emailRow">
                            <div class="form-group">
                                <h:inputText class="form-control" id="email" value="#{loginController.username}" a:placeholder="Email address"/>
                            </div>
                        </div>

                        <div class="form-row" id="passwordRow">
                            <div class="form-group">
                                <h:inputSecret class="form-control" id="password" value="#{loginController.password}" a:placeholder="Password"/>
                            </div>
                        </div>

                        <h:commandButton  type="button" class="btn btn-primary my-4" value="LOGIN" id="submitButton"/>
                    </h:form>

                    <div class="sign-up-pane mt-4">
                        <a href="#"><button class="btn btn-secondary">SIGN UP</button></a>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
