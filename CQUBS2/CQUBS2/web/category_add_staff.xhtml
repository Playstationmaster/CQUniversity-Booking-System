<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="common_layout.xhtml">
            <ui:define name="title">
                #{categoryAddController.PAGE_NAME} - CQUniversity Booking System
            </ui:define>
            
            <ui:define name="breadcrumbs">
                <nav aria-label="breadcrumb">
                    <div class="container-fluid px-5 my-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="index_staff.faces"><i class="fa fa-home"></i></a>
                            </li>

                            <li class="breadcrumb-item">
                                <a href="categories_staff.faces"><strong>CATEGORIES</strong></a>
                            </li>

                            <li class="breadcrumb-item" aria-current="page">
                                <strong>ADD CATEGORY</strong>
                            </li>
                        </ol>
                    </div>
                </nav>
            </ui:define>
            
            <ui:define name="content">
                <div class="container-fluid my-4 px-5">
                    <div class="row">
                        <h1>ADD NEW CATEGORY</h1>
                    </div>

                    <h:form enctype="multipart/form-data">
                        <div class="row g-5 py-4">
                            <div class="col-lg-6">
                                <div class="form-row pb-4" id="categoryNameRow">
                                    <div class="form-group">
                                        <h:inputText class="form-control" id="name" value="#{categoryAddController.category.categoryName}" a:placeholder="Category name"/>
                                    </div>
                                </div>

                                <div class="row pt-4">
                                    <h4>PROMOTIONAL IMAGE</h4>
                                </div>

                                <div class="form-row py-4 px-4" id="uploadRow">
                                    <h:inputFile value="#{categoryAddController.promoImg}" id="promoImages"/>
                                </div>

                                <div class="form-row d-flex align-items-center py-4" id="buttonsRow" style="float: right;">
                                    <a href="categories_staff.faces" style="max-width: fit-content;"><input type="button" class="btn btn-secondary mx-4" value="CANCEL" id="cancelButton"/></a>
                                    <h:commandButton action="#{categoryAddController.create(user)}" class="btn btn-primary" value="SAVE" id="submitButton"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
